<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <form ID="task-form">
        <div class="form-wrapper">
            <input id="task-input" type="text" placeholder="Enter a new task..." autocomplete="off">
            <button id="submit-btn" type="submit">Add Task</button>
            
        </div>
        <div class="save-btn">
            <!-- <button class="btn" id="sync" >Sync</button> -->
            <button class="btn" id="save">Save</button>
        </div>
    </form>
   
    <section class="task-wrapper">
        <div class="task-lane" id="todo-lane">
            <h3>To Do</h3>
        </div>
        <div class="task-lane" id="doing-lane">
            <h3>Doing</h3>
        </div>
        <div class="task-lane" id="done-lane">
            <h3>Done</h3>
        </div>
    </section>
</body>
</html>
